                <div class="row">
                    <div class="col-lg-4 col-md-6 col-12" *ngFor = "let product of bestProducts">
                        <div class="single-product">
                            <div class="product-img">
                                <a [routerLink]="'/product/' + product.id">
                                    <img class="default-img" [src]="baseUrl+ product.images[0].link" alt="#">
                                    <img class="hover-img" [src]="baseUrl+ product.images[0].link" alt="#">
                                </a>
                                <div class="button-head">
                                    
                                    <div class="product-action-2">
                                        <a title="Commander" [routerLink]="'/product/' + product.id">Commander</a>
                                    </div>
                                </div>
                            </div>
                            <div class="product-content">
                                <h3><a [routerLink]="'/product/' + product.id">{{product.title}}</a></h3>
                                <div class="product-price">
                                    <span *ngIf = "!product.promotion" class="price with-discount">{{product.sellPrice | number : '1.0-2'}} FCFA </span>
                                    
                                    
                                    <div class="promo">
                                        <span *ngIf = "product.promotion" class="oldPrice" >{{product.price | number : '1.0-2'}} FCFA</span>
                                        <span *ngIf = "product.promotion" class="percent"> - {{100 - (product.sellPrice * 100/product.price) | number: '1.0-0'}} %</span>
                                        <span *ngIf = "product.promotion" class="price with-discount">{{product.sellPrice | number : '1.0-2'}} FCFA </span>
